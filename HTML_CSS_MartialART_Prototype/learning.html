<script type="text/javascript">

	<!-- var val = $('#srch')[0].value;
	
	//if(val != "aikido" || val != "punching" || val != "karate" || val !="kongfu")
	 -->
	$(function(){
		$('#btn').on('click', function(){
			myFunction()
		});
		function myFunction(){
			var val = $('#srch')[0].value;
			if(val == 'aikido'){
				$('#aikido')[0].style.visibility = 'visible';
			} else if (val == 'punching') {
				$('#punching')[0].style.visibility = 'visible';
			} else if (val == 'karate') {
				$('#karate')[0].style.visibility = 'visible';
			} else if (val == 'kongfu') {
				$('#kongfu')[0].style.visibility = 'visible';
		} 	
		}
	});
	</script>
